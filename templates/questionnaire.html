<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Questionnaire</title>
  <link rel="stylesheet" href="./foundation-emails.css" />
</head>

<body>
  <!-- <style> -->
  <table class="body" data-made-with-foundation>
    <tr>
      <td class="float-center" align="center" valign="top">
        <spacer size="20"></spacer>
        <center>
          <container>
            <spacer size="20"></spacer>
            <row style="padding-left: 20px; padding-right: 20px">
              <columns large="12">
                <img class="logo" src="logo.png" alt="Logo">
              </columns>
            </row>
            <row>
              <p class="title"><b>На терминале id {{ termId }} пройден опрос: "{{ question_name }}"</b></p>
            </row>
            <row>
              <columns lagre="10">
                <hr class="separator"/>
              </columns>
            </row>
            <row>
              <columns large="6">
                <p>ID Терминала</p>
              </columns>
              <columns large="6">
                <p>{{ termId }}</p>
              </columns>
            </row>
            <row>
              <columns large="6">
                <p>Название терминала</p>
              </columns>
              <columns large="6">
                <p>{{ terminal_description }}</p>
              </columns>
            </row>
            <row>
              <columns large="6">
                <p>Расположение терминала</p>
              </columns>
              <columns large="6">
                <p>{{ terminal_place }}</p>
              </columns>
            </row>
            <row>
              <columns large="6">
                <p>Название опросника</p>
              </columns>
              <columns large="6">
                <p>{{ question_name }}</p>
              </columns>
            </row>
            <row>
              <columns large="6">
                <p>Дата ответа</p>
              </columns>
              <columns large="6">
                <p>{{ time }}</p>
              </columns>
            </row>
            <row>
              <columns large="12">
                <p>Ответы</p>
              </columns>
            </row>
            <row>
              <columns large="6">
                <p>Вопрос: </p>
              </columns>
              <columns large="6">
                <p>Ответ: </p>
              </columns>
            </row>
          </container>
        </center>
        <spacer size="20"></spacer>
      </td>
    </tr>
  </table>
</body>
</html>
