<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Questionnaire</title>
  <link rel="stylesheet" href="./foundation-emails.css">
</head>

<body>
  <!-- <style> -->
  <table class="body" data-made-with-foundation="">
    <tr>
      <td class="float-center" align="center" valign="top">
        <table class="spacer"><tbody><tr><td height="20px" style="font-size:20px;line-height:20px;">&#xA0;</td></tr></tbody></table> 
        <center data-parsed="">
          <table align="center" class="container float-center"><tbody><tr><td>
            <table class="spacer"><tbody><tr><td height="20px" style="font-size:20px;line-height:20px;">&#xA0;</td></tr></tbody></table> 
            <table style="padding-left: 20px; padding-right: 20px" class="row"><tbody><tr>
              <th class="small-12 large-12 columns first last"><table><tr><th>
                <img class="logo" src="logo.png" alt="Logo">
              </th>
<th class="expander"></th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <p class="title"><b>На терминале id {{ termId }} пройден опрос: "{{ question_name }}"</b></p>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-12 columns first last" lagre="10"><table><tr><th>
                <hr class="separator">
              </th>
<th class="expander"></th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-6 columns first"><table><tr><th>
                <p>ID Терминала</p>
              </th></tr></table></th>
              <th class="small-12 large-6 columns last"><table><tr><th>
                <p>{{ termId }}</p>
              </th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-6 columns first"><table><tr><th>
                <p>Название терминала</p>
              </th></tr></table></th>
              <th class="small-12 large-6 columns last"><table><tr><th>
                <p>{{ terminal_description }}</p>
              </th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-6 columns first"><table><tr><th>
                <p>Расположение терминала</p>
              </th></tr></table></th>
              <th class="small-12 large-6 columns last"><table><tr><th>
                <p>{{ terminal_place }}</p>
              </th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-6 columns first"><table><tr><th>
                <p>Название опросника</p>
              </th></tr></table></th>
              <th class="small-12 large-6 columns last"><table><tr><th>
                <p>{{ question_name }}</p>
              </th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-6 columns first"><table><tr><th>
                <p>Дата ответа</p>
              </th></tr></table></th>
              <th class="small-12 large-6 columns last"><table><tr><th>
                <p>{{ time }}</p>
              </th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-12 columns first last"><table><tr><th>
                <p>Ответы</p>
              </th>
<th class="expander"></th></tr></table></th>
            </tr></tbody></table>
            <table class="row"><tbody><tr>
              <th class="small-12 large-6 columns first"><table><tr><th>
                <p>Вопрос: </p>
              </th></tr></table></th>
              <th class="small-12 large-6 columns last"><table><tr><th>
                <p>Ответ: </p>
              </th></tr></table></th>
            </tr></tbody></table>
          </td></tr></tbody></table>
        </center>
        <table class="spacer"><tbody><tr><td height="20px" style="font-size:20px;line-height:20px;">&#xA0;</td></tr></tbody></table> 
      </td>
    </tr>
  </table>
</body>
</html>
